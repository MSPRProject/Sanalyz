name: Build & Test API

on:
  push:
    paths:
      - 'API/**'
  pull_request:
    paths:
      - 'API/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build & Test
        run: |
          cd API
          mvn clean verify -X
